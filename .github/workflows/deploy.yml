name: CI/CD - Build & Docker

on:
    push:
        branches:
            - main

jobs:
    build-and-push-web:
        name: Build Web App (Docker)
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "npm"

            - name: Install dependencies (workspaces)
              run: npm install --ignore-scripts

            - name: Build shared packages
              run: |
                  npm run build --workspace=@experiment-monorepo/shared
                  npm run build --workspace=@experiment-monorepo/ui

            - name: Build web app
              run: npm run build --workspace=apps-web

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to GitHub Container Registry (GHCR)
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push Docker image (web)
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: apps/web/Dockerfile
                  push: true
                  tags: |
                      ghcr.io/${{ github.repository }}/web:latest
                      ghcr.io/${{ github.repository }}/web:${{ github.sha }}

    build-and-push-admin:
        name: Build Admin App (Docker)
        runs-on: ubuntu-latest
        needs: build-and-push-web

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "npm"

            - name: Install dependencies (workspaces)
              run: npm install --ignore-scripts

            - name: Build shared packages
              run: |
                  npm run build --workspace=@experiment-monorepo/shared
                  npm run build --workspace=@experiment-monorepo/ui

            - name: Build admin app
              run: npm run build --workspace=apps-admin

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to GitHub Container Registry (GHCR)
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push Docker image (admin)
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: apps/admin/Dockerfile
                  push: true
                  tags: |
                      ghcr.io/${{ github.repository }}/admin:latest
                      ghcr.io/${{ github.repository }}/admin:${{ github.sha }}
